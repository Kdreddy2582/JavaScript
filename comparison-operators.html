<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Comparison Oprators</h1>
    <script>
      var a = 6;
      var b = 6;
      var c = 7;
      var d = "6";

      document.write(a + "==" + b + ":"); // true if a and b are the same //o/p True
      document.write(a == b);
      document.write("<br>");
      document.write(a + "!=" + b + ":"); // true if a and b are not the same //o/p False
      document.write(a != b);
      document.write("<br>");
      document.write(a + ">" + b + ":"); // true id a is greater than b //o/p False
      document.write(a > b);
      document.write("<br>");
      document.write(a + ">=" + b + ":"); // true if a is greater than or equel to b
      document.write(a >= b);
      document.write("<br>");
      document.write(a + "<" + b + ":"); // true if a is less than b
      document.write(a < b);
      document.write("<br>");
      document.write(a + "<=" + b + ":"); // true if a is less than or equl to b
      document.write(a <= b);
      document.write("<br>");
      document.write(a === d);
    </script>
  </body>
</html>
