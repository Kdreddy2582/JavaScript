<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Logical Operators</h1>

    <script>
      document.write(5 < 6 && 6 < 7);
      document.write("<br>");
      document.write(5 < 6 || 8 < 7);
      document.write("<br>");
      document.write(!true);
      document.write("<br>");
      //(pwd === cpwd) && (lenght(pwd)>8)
    </script>
  </body>
</html>
