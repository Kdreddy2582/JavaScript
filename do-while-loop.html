<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var count = 5;
      do {
        num = +prompt("Enter a number");
        document.write("Entered number:" + num + "<br>");
        count = count - 1;
      } while (count > 0);

      //first : count = 4
      //Secont : Count =3
      //third: Count = 2
      //fourth : count = 1;
      //fifth : count = 0
    </script>
  </body>
</html>
